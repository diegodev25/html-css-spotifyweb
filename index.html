<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spotify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Sezione centrale -->
    <section>
      <!-- Menu di sinistra Spotify -->
      <div class="menu">
        <div class="logo">
          <img src="img/spotify-brands.svg" alt="Spotify logo">
          <span><strong>Spotify</strong></span>
        </div>
        <!-- Home -->
        <div class="home">
          <div class="list">
            <img src="img/home.svg" alt="Home">
            <span><a href="#"><strong>Home</strong></a></span>
          </div>
          <div class="list">
            <img src="img/search.svg" alt="Search">
            <span><a href="#"><strong>Cerca</strong></a></span>
          </div>
          <div class="list">
            <img src="img/libreria.svg" alt="Libreria">
            <span><a href="#"><strong>La tua libreria</strong></a></span>
          </div>
        </div>
        <!-- playlist -->
        <div class="playlist">
          <h4><strong>PLAYLIST</strong></h4>
          <img src="" alt="">

        </div>
      </div>
      <!-- Blocco centrale -->
      <div class="section-center">
        <!-- sezione effettua l'upgrade -->
        <div class="upgrade">
          <div class="button">
            <a href="#"><h5>EFFETTUA L'UPGRADE</h5></a>
          </div>
        </div>

      </div>
    </section>

    <!-- Sezione player -->
    <footer>

    </footer>

  </body>
</html>
